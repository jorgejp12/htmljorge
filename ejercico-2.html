<body>
    <div class="container">
        <h1>Poetas del Siglo de Oro</h1>
        
        <div class="poeta">
            <h2>Lope de Vega</h2>
            <img src="https://editorialverbum.es/wp-content/uploads/2018/05/lope-de-vega.jpg" alt="Lope de Vega">
            <p>Lope de Vega fue un poeta y dramaturgo español, una de las figuras más importantes del Siglo de Oro.</p>
        </div>
        
        <div class="poeta">
            <h2>Luis de Góngora</h2>
            <img src="http://sites.oxy.edu/guillenf/espanol302/images/gongora.jpg" alt="Luis de Góngora">
            <p>Luis de Góngora fue un poeta español, conocido por su estilo culterano y su influencia en la literatura barroca.</p>
        </div>
    </div>
